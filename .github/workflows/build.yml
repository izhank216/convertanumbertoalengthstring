name: Build and Release JARs

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check Gradle Version
        run: gradle --version


      - name: Create tag if none exists
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$TAG" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            NEW_TAG="v1.0.1"
            git tag $NEW_TAG
            git push origin $NEW_TAG
            echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build Java JAR
        run: gradle javaJar

      - name: Build Kotlin/Android JAR
        run: gradle kotlinAndroidJar
        
        

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Java JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/convertanumbertoalengthstring-1.0.jar
          asset_name: convertanumbertoalengthstring-1.0.jar
          asset_content_type: application/java-archive

      - name: Upload Kotlin/Android JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/convertanumbertoalengthstring-kotlin-android-1.0.jar
          asset_name: convertanumbertoalengthstring-kotlin-android-1.0.jar
          asset_content_type: application/java-archive
